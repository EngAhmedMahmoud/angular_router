<div class="container">
  <form [formGroup]='messageForm' (ngSubmit)="onSubmitted();">
    <h5 *ngIf="success">Your Form is Valid</h5>
    <input type="text" formControlName="name">
    <div class="error" *ngIf="submitted && messageForm.controls.name.errors">
      <div *ngIf="messageForm.controls.name.errors.required"> Your Name is required</div>
    </div>
    <input type="submit" value="Send">
  </form>
  <div *ngIf="submitted">{{messageForm.controls.name.value}}</div>
</div>
